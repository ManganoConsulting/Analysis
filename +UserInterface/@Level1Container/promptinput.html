<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
:root { color-scheme: dark; }
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background-color: transparent;
    color: #f5f6f8;
}
#promptRoot {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 12px;
    background: transparent;
}
.prompt-shell {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: 28px;
    background: rgba(28, 30, 38, 0.92);
    border: 1px solid rgba(120, 132, 158, 0.35);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(12px);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
.prompt-shell:focus-within {
    border-color: rgba(124, 158, 255, 0.8);
    box-shadow: 0 0 0 1px rgba(124, 158, 255, 0.4), 0 14px 36px rgba(0, 0, 0, 0.45);
}
.icon-button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: linear-gradient(135deg, #3e414c, #252832);
    color: #f5f6f8;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.icon-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.5);
}
.icon-button:active {
    transform: translateY(0);
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
}
.icon-button.send {
    background: linear-gradient(135deg, #7c4dff, #6025ff);
}
.icon-button .icon {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    line-height: 1;
}
.icon-button .icon svg {
    width: 20px;
    height: 20px;
}
#promptInput {
    flex: 1;
    min-height: 44px;
    max-height: 140px;
    border: none;
    background: transparent;
    color: #f5f6f8;
    font-size: 15px;
    line-height: 1.4;
    resize: none;
    padding: 4px 0;
}
#promptInput:focus {
    outline: none;
}
#promptInput::placeholder {
    color: rgba(236, 240, 255, 0.55);
}
@media (max-width: 768px) {
    #promptRoot {
        padding: 8px;
    }
    .prompt-shell {
        padding: 10px 12px;
    }
    .icon-button {
        width: 40px;
        height: 40px;
    }
    #promptInput {
        font-size: 14px;
    }
}
</style>
</head>
<body>
<div id="promptRoot">
  <div class="prompt-shell">
    <button id="addButton" class="icon-button add" title="Add files">
      <span class="icon">+</span>
    </button>
    <textarea id="promptInput" placeholder="Ask Control Design Co-pilot for help" rows="1"></textarea>
    <button id="sendButton" class="icon-button send" title="Send prompt">
      <span class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polygon points="2 21 23 12 2 3 6 12 2 21"></polygon>
          <line x1="6" y1="12" x2="23" y2="12"></line>
        </svg>
      </span>
    </button>
  </div>
</div>
<script>
const textArea = document.getElementById('promptInput');
const addButton = document.getElementById('addButton');
const sendButton = document.getElementById('sendButton');

let matlabComponent = null;
let pendingMessages = [];
let messageCounter = 0;

function flushPending() {
    if (!matlabComponent) {
        return;
    }
    while (pendingMessages.length) {
        const message = pendingMessages.shift();
        matlabComponent.Data = message;
    }
}

function setup(htmlComponent) {
    matlabComponent = htmlComponent;
    flushPending();
}

function sendToMATLAB(payload) {
    const message = Object.assign({ msgId: ++messageCounter }, payload);
    if (matlabComponent) {
        matlabComponent.Data = message;
    } else {
        pendingMessages.push(message);
    }
}

function handleTextChange() {
    sendToMATLAB({ type: 'text-changed', text: textArea.value });
}

addButton.addEventListener('click', () => {
    sendToMATLAB({ type: 'add-files', text: textArea.value });
});

sendButton.addEventListener('click', () => {
    sendToMATLAB({ type: 'send', text: textArea.value });
});

textArea.addEventListener('input', handleTextChange);
textArea.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
    }
});

window.addEventListener('message', (event) => {
    const data = event.data || {};
    if (data.type === 'init') {
        if (Object.prototype.hasOwnProperty.call(data, 'placeholder')) {
            textArea.placeholder = data.placeholder || '';
        }
        if (Object.prototype.hasOwnProperty.call(data, 'text')) {
            textArea.value = data.text || '';
        }
    } else if (data.type === 'set-text') {
        if (Object.prototype.hasOwnProperty.call(data, 'text')) {
            textArea.value = data.text || '';
        }
    } else if (data.type === 'clear-text') {
        textArea.value = '';
        handleTextChange();
    }
});

sendToMATLAB({ type: 'ready' });
</script>
</body>
</html>
